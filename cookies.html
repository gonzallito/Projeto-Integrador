  <title>Coockie Consent</title>
  <link rel="stylesheet" href="cookies.css">
  <script defer src="cookies.js"></script>
</head>
<body>
  <button data-modal-target="#modal">COOKIES</button>

    <div class="modal" id="modal">

        <div class="topics">
          <div>Consent</div>
          <div>Details</div>
          <div>About</div>
